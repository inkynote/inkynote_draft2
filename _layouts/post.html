---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.tags %}
    <p>Tags: 
        {% for tag in page.tags %}
            <a href="/tags/{{ tag | downcase | replace: ' ', '-' }}/">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
        {% endfor %}
    </p>
    {% endif %}
</article>
